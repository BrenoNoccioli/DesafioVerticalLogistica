server:
  port: 8080
  servlet:
    context-path: /desafio-vertical-logistica/api

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/vertical_logistica?createDatabaseIfNotExist=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect